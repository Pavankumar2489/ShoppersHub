<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopHub</title>
    <link rel="stylesheet" href="/static/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <h1>üõçÔ∏è ShopHub</h1>
                <p>Welcome back!</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <div id="login-error" class="error-message"></div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <p class="switch-form">
                    Don't have an account? 
                    <a href="#" onclick="showRegister()">Register here</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <h2>Create Account</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Create a password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" placeholder="Confirm your password" required minlength="6">
                    </div>
                    <div id="register-error" class="error-message"></div>
                    <div id="register-success" class="success-message"></div>
                    <button type="submit" class="auth-btn">Register</button>
                </form>
                <p class="switch-form">
                    Already have an account? 
                    <a href="#" onclick="showLogin()">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/static/auth-script.js"></script>
</body>
</html>
